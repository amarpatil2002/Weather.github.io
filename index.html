<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>WeatherApp</title>
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css" integrity="sha512-iecdLmaskl7CVkqkXNQ/ZH/XLlvWZOJyj7Yy7tcenmpD1ypASozpmT/E0iPtmFIB46ZmdtAc9eNBvH0H/ZpiBw==" crossorigin="anonymous" referrerpolicy="no-referrer" />
</head>
<body>
    <div class="container">

        <div class="search">
            <input type="text" placeholder="Enter Your Location " id="input">
            <button class="fa fa-sharp fa-light fa-magnifying-glass" id="button"></button>
        </div>

        <div class="main">
            <img src="images/clear.png" alt="Weather_Image" id="image">
            <div class="meter">
                <h2 id="temp">0</h2>
                <sup>Â°C</sup>
            </div>
            <h3 id="weather">Light Rain</h3>
        </div>

        <div class="Hum-Wind">

            <div class="Humidity">
                <i class="fa-solid fa-droplet"></i>
                <div class="hum">
                    <h3 id="hum">45%</h3>
                    <p>Humidity</p>
                </div>
            </div>

            <div class="Wind">
                <i class="fa-solid fa-wind"></i>
                <div class="hum">
                    <h3 id="speed">12Km/H</h3>
                    <p>Wind Speed</p>
                </div>
            </div>

        </div>
    </div>

    
    <script src="script.js"></script>

</body>
</html>
